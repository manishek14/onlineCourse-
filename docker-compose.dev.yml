version: '3.8'

# Development Docker Compose with hot reload
services:
  mongodb:
    image: mongo:7.0
    container_name: course-platform-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: courseOnline
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - course-network-dev

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: course-platform-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URL: mongodb://admin:admin123@mongodb:27017/courseOnline?authSource=admin
      JWT_SECRET: dev_jwt_secret_key_for_development_only
      JWT_REFRESH_SECRET: dev_refresh_secret_key_for_development_only
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - ./public:/app/public
    depends_on:
      - mongodb
    networks:
      - course-network-dev
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: course-platform-frontend-dev
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - course-network-dev
    command: npm run dev

  mongo-express:
    image: mongo-express:latest
    container_name: course-platform-mongo-express-dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - course-network-dev

networks:
  course-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
